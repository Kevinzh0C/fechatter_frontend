# Fechatter Frontend - Production Configuration
# 生产环境：Vercel部署直连后端服务

app:
  name: "Fechatter"
  version: "1.0.0"
  environment: "production"
  debug: false

# 前端服务器配置（生产环境由Vercel管理）
frontend:
  port: 3000
  host: "0.0.0.0"

# API配置 - 生产环境直连后端HTTPS
api:
  # 🚀 后端服务器HTTPS地址 (Docker ngrok HTTP->HTTPS)
  gateway_url: "https://62f5-45-77-178-85.ngrok-free.app"

  # 生产环境使用Docker ngrok HTTP->HTTPS转换
  base_url: "https://62f5-45-77-178-85.ngrok-free.app/api"
  file_url: "https://62f5-45-77-178-85.ngrok-free.app/files"
  sse_url: "https://62f5-45-77-178-85.ngrok-free.app/events"
  notify_url: "https://62f5-45-77-178-85.ngrok-free.app/notify"

  # 请求配置
  timeout: 15000
  max_retries: 3
  retry_delay: 1000

# CORS配置 - 生产环境
cors:
  enabled: true
  origins:
  - "https://fechatter-frontend-7xkk7m3a8-zhkevin46-gmailcoms-projects.vercel.app" # 当前部署域名
  - "https://fechatter-frontend-kto9xf8u5-zhkevin46-gmailcoms-projects.vercel.app" # 最新部署域名
  - "https://fechatter-frontend-j19109swu-zhkevin46-gmailcoms-projects.vercel.app"
  - "https://fechatter-frontend-cahw21vjh-zhkevin46-gmailcoms-projects.vercel.app"
  - "https://fechatter-frontend-h00f7pv8z-zhkevin46-gmailcoms-projects.vercel.app"
  - "https://*.vercel.app" # 所有Vercel部署域名
  - "https://fechatter.vercel.app"
  credentials: true

# 开发工具（生产环境禁用）
dev_tools:
  enable_devtools: false
  enable_source_maps: false
  hot_reload: false

# 日志配置
logging:
  level: "warn"
  enable_network_logs: false
  enable_api_logs: false


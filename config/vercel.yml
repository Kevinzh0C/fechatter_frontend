# Fechatter Frontend - Development Configuration
# Development environment: Frontend accesses backend through Vite proxy

app:
  name: "Fechatter"
  version: "1.0.0"
  environment: "development"
  debug: true

# Frontend server configuration
frontend:
  port: 5173 # Default Vite port
  host: "localhost"
  hmr_port: 1421

# API configuration - Vercel deployment uses HTTPS direct backend connection
api:
  # Gateway address - HTTPS port
  gateway_url: "https://45.77.178.85:8443"

  # Vercel deployment uses full HTTPS URLs
  base_url: "https://45.77.178.85:8443/api"
  file_url: "https://45.77.178.85:8443/files"
  sse_url: "https://45.77.178.85:8443/events"
  notify_url: "https://45.77.178.85:8443/notify"

  # Request configuration
  timeout: 15000
  max_retries: 3
  retry_delay: 1000

# CORS configuration - Support local development and Vercel deployment
cors:
  enabled: true
  origins:
  - "http://localhost:5173" # Vite development port
  - "http://localhost:1420" # Backup port
  - "http://127.0.0.1:5173"
  - "https://fechatter-frontend-cahw21vjh-zhkevin46-gmailcoms-projects.vercel.app"
  - "https://*.vercel.app" # All Vercel deployment domains
  credentials: true

# Development tools
dev_tools:
  enable_devtools: true
  enable_source_maps: true
  hot_reload: true

# Logging configuration
logging:
  level: "debug"
  enable_network_logs: true
  enable_api_logs: true

# Test account configuration - Development environment quick login
test_accounts:
- email: "test@fechatter.com"
  password: "test123"
  name: "Test User"
  description: "Primary test account"
- email: "dev@fechatter.com"
  password: "dev123"
  name: "Dev User"
  description: "Development test account"
- email: "admin@fechatter.com"
  password: "admin123"
  name: "Admin User"
  description: "Administrator test account"

# Vercel specific configuration
vercel:
  enable_test_accounts: true # Force enable test accounts
  enable_debug_tools: true # Force enable debug tools
  enable_console_access: true # Enable console access
  preserve_dev_features: true # Preserve all development features

# Performance configuration
performance:
  enable_compression: true
  enable_caching: false # Development mode disable caching
  cache_duration: 0

# Security configuration - Development friendly
security:
  enable_csp: false # Development mode disable CSP
  enable_https_only: true
  enable_hsts: false # Development mode disable HSTS 

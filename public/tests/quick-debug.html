<!DOCTYPE html>
<html>
<head><title>Quick Debug</title></head>
<body>
<h1>ðŸ”§ Quick Message Debug</h1>
<button onclick="debug()">Debug Messages</button>
<div id="output"></div>
<script>
function debug() {
    const output = document.getElementById('output');
    const messages = document.querySelectorAll('[data-message-id]');
    const texts = document.querySelectorAll('.message-text');
    
    output.innerHTML = `
        <h3>Results:</h3>
        <p>Messages found: ${messages.length}</p>
        <p>Text elements found: ${texts.length}</p>
        ${messages.length > 0 ? `
        <h4>First message analysis:</h4>
        <p>ID: ${messages[0].getAttribute('data-message-id')}</p>
        <p>Classes: ${messages[0].className}</p>
        <p>Display: ${getComputedStyle(messages[0]).display}</p>
        <p>Visibility: ${getComputedStyle(messages[0]).visibility}</p>
        <p>Opacity: ${getComputedStyle(messages[0]).opacity}</p>
        <p>Size: ${messages[0].getBoundingClientRect().width}x${messages[0].getBoundingClientRect().height}</p>
        ` : '<p style="color:red">No messages found!</p>'}
    `;
}
setTimeout(debug, 2000);
</script>
</body>
</html>

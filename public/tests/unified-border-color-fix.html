<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📐 边框颜色统一修复</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-8">📐 边框颜色统一修复</h1>
            
            <div class="text-center mb-6">
                <p class="text-gray-600">外层容器边框与内部分割线现在使用统一的 <code class="bg-gray-100 px-2 py-1 rounded">border-gray-300</code> 颜色</p>
            </div>
            
            <div class="grid md:grid-cols-2 gap-8">
                <!-- 登录表单演示 -->
                <div>
                    <h2 class="text-xl font-semibold mb-4">登录表单</h2>
                    <div class="rounded-md shadow-xl border-2 border-gray-300 bg-white -space-y-px">
                        <div>
                            <input type="email" placeholder="Email address" 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border-0 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm bg-transparent">
                        </div>
                        <div class="border-t border-gray-300">
                            <input type="password" placeholder="Password" 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border-0 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm bg-transparent">
                        </div>
                    </div>
                </div>
                
                <!-- 注册表单演示 -->
                <div>
                    <h2 class="text-xl font-semibold mb-4">注册表单</h2>
                    <div class="rounded-md shadow-xl border-2 border-gray-300 bg-white -space-y-px">
                        <div>
                            <input type="text" placeholder="Full Name" 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border-0 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm bg-transparent">
                        </div>
                        <div class="border-t border-gray-300">
                            <input type="email" placeholder="Email address" 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border-0 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm bg-transparent">
                        </div>
                        <div class="border-t border-gray-300">
                            <input type="password" placeholder="Password (8+ chars with number)" 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border-0 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm bg-transparent">
                        </div>
                        <div class="border-t border-gray-300">
                            <select class="appearance-none rounded-none relative block w-full px-3 py-2 border-0 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm bg-transparent">
                                <option>Select Workspace</option>
                                <option>Acme</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 p-6 bg-green-50 border border-green-200 rounded-lg">
                <h3 class="text-lg font-bold text-green-800 mb-2">✅ 统一效果</h3>
                <ul class="text-green-700 space-y-1">
                    <li>• <strong>外层边框</strong>: border-2 border-gray-300</li>
                    <li>• <strong>内部分割线</strong>: border-t border-gray-300</li>
                    <li>• <strong>颜色统一</strong>: 全部使用 #d1d5db</li>
                    <li>• <strong>视觉和谐</strong>: 整体风格一致</li>
                    <li>• <strong>强阴影突出</strong>: shadow-xl 保持容器可见</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

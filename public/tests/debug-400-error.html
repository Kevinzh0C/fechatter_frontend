<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîç Debug 400 Error Response</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .test-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
      font-size: 14px;
    }

    .test-btn:hover {
      background: #c82333;
    }

    .result {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .error {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }

    .success {
      background: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üîç Debug 400 Error Response</h1>
    <p>Testing the failing file download endpoint to see the actual error content.</p>

    <div>
      <button class="test-btn" onclick="testFileDownload()">Test Failed File Download</button>
      <button class="test-btn" onclick="testWithAuth()">Test With Auth Token</button>
      <button class="test-btn" onclick="testShortPath()">Test Short Path</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const resultsDiv = document.getElementById('results');

    function addResult(title, content, isError = false) {
      const div = document.createElement('div');
      div.innerHTML = `<h3>${title}</h3><div class="result ${isError ? 'error' : 'success'}">${content}</div>`;
      resultsDiv.appendChild(div);
    }

    async function testFileDownload() {
      addResult('üîç Testing Original Failing URL', 'Starting test...');

      const testUrl = '/api/files/download/60c155658fcb1ef14145b5c9e359a571c504b8e1a7449d9965f720d3c1eebb68.png';

      try {
        const response = await fetch(testUrl, {
          method: 'GET',
          headers: {
            'Accept': '*/*'
          }
        });

        const contentType = response.headers.get('content-type');
        const contentLength = response.headers.get('content-length');

        // Get response text regardless of content type
        const text = await response.text();

        const result = `Status: ${response.status} ${response.statusText}
Content-Type: ${contentType}
Content-Length: ${contentLength}
Headers: ${JSON.stringify([...response.headers.entries()], null, 2)}

Response Body (${text.length} bytes):
"${text}"

URL Tested: ${testUrl}`;

        addResult('üìã Response Details', result, !response.ok);

      } catch (error) {
        addResult('‚ùå Fetch Error', `${error.name}: ${error.message}`, true);
      }
    }

    async function testWithAuth() {
      addResult('üîê Testing With Authorization', 'Testing with mock auth token...');

      const testUrl = '/api/files/download/60c155658fcb1ef14145b5c9e359a571c504b8e1a7449d9965f720d3c1eebb68.png';

      try {
        const response = await fetch(testUrl, {
          method: 'GET',
          headers: {
            'Accept': '*/*',
            'Authorization': 'Bearer test-token-12345'
          }
        });

        const text = await response.text();

        const result = `Status: ${response.status} ${response.statusText}
Content-Type: ${response.headers.get('content-type')}
Response: "${text}"`;

        addResult('üîê With Auth Result', result, !response.ok);

      } catch (error) {
        addResult('‚ùå Auth Test Error', `${error.name}: ${error.message}`, true);
      }
    }

    async function testShortPath() {
      addResult('üìè Testing Short File Path', 'Testing with simple filename...');

      const testUrl = '/api/files/download/test.png';

      try {
        const response = await fetch(testUrl, {
          method: 'GET',
          headers: {
            'Accept': '*/*'
          }
        });

        const text = await response.text();

        const result = `Status: ${response.status} ${response.statusText}
Content-Type: ${response.headers.get('content-type')}
Response: "${text}"`;

        addResult('üìè Short Path Result', result, !response.ok);

      } catch (error) {
        addResult('‚ùå Short Path Error', `${error.name}: ${error.message}`, true);
      }
    }

    // Auto-run the first test
    setTimeout(testFileDownload, 1000);
  </script>
</body>

</html>

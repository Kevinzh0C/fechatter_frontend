<!DOCTYPE html>
<html>

<head>
  <title>Horizontal Button Layout Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .demo {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .buttons-horizontal {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .demo-button {
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <h1>🔄 Horizontal Button Layout Demo</h1>
  <div class="demo">
    <h3>✅ New Horizontal Layout</h3>
    <div class="buttons-horizontal">
      <button class="demo-button">⬆️ Upload to Remote</button>
      <button class="demo-button">🔄 Replace File</button>
      <button class="demo-button">🗑️ Remove</button>
    </div>
  </div>
</body>

</html>

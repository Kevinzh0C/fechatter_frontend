<body>

  <script>
    let eventSource = null;
    let eventCount = 0;
    let messageCount = 0;

    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logContainer = document.getElementById('logContainer');
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.innerHTML = `[${timestamp}] ${message}`;
      logContainer.appendChild(entry);
      logContainer.scrollTop = logContainer.scrollHeight;
      console.log(`[SSE Debug] ${message}`);
    }

    function updateStatus() {
      document.getElementById('eventCount').textContent = eventCount;
      document.getElementById('messageCount').textContent = messageCount;
    }

    function getToken() {
      return localStorage.getItem('auth_token') ||
        localStorage.getItem('fechatter_auth_token');
    }

    function testSSE() {
      const token = getToken();
      if (!token) {
        log('âŒ æ— æ³•è·å–Token', 'error');
        return;
      }

      if (eventSource) {
        eventSource.close();
        eventSource = null;
      }

      const sseUrl = `/events?access_token=${token}`;
      log(`ğŸ”— è¿æ¥SSE: ${sseUrl.substring(0, 50)}...`, 'info');

      eventSource = new EventSource(sseUrl);

      eventSource.onopen = function (event) {
        log('âœ… SSEè¿æ¥æˆåŠŸ', 'success');
        document.getElementById('connectionStatus').textContent = 'å·²è¿æ¥';
        document.getElementById('connectionStatus').className = 'status-value';
      };

      eventSource.onmessage = function (event) {
        eventCount++;
        log(`ğŸ“¨ [SSE] æ”¶åˆ°äº‹ä»¶: ${event.data}`, 'sse');

        try {
          const data = JSON.parse(event.data);
          if (data.type === 'new_message' || data.type === 'NewMessage') {
            messageCount++;
            log(`ğŸ“§ [æ¶ˆæ¯] ID=${data.id}, Chat=${data.chat_id}`, 'success');
          }
        } catch (error) {
          log(`âŒ è§£æå¤±è´¥: ${error.message}`, 'error');
        }

        updateStatus();
      };

      eventSource.onerror = function (event) {
        log(`âŒ SSEé”™è¯¯: ReadyState=${eventSource?.readyState}`, 'error');
        document.getElementById('connectionStatus').textContent = 'è¿æ¥é”™è¯¯';
        document.getElementById('connectionStatus').className = 'status-value error';

    }

    async function sendTest() {
      const token = getToken();
      if (!token) {
        log('âŒ æ— æ³•å‘é€æµ‹è¯•æ¶ˆæ¯', 'error');
        return;
      }

      const testContent = `SSEæµ‹è¯• - ${new Date().toLocaleTimeString()}`;

      try {
        log(`ğŸ“¤ å‘é€æµ‹è¯•æ¶ˆæ¯: "${testContent}"`, 'info');

        const generateUUID = () => {
          if (typeof crypto !== 'undefined' && crypto.randomUUID) {
            return crypto.randomUUID();
          }
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            const r = Math.random() * 16 | 0;
            const v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
        };

        const response = await fetch('/api/chat/2/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            content: testContent,
            idempotency_key: generateUUID()
          })
        });

        if (response.ok) {
          const result = await response.json();
          const messageId = result.data?.id || result.id;
          log(`âœ… æ¶ˆæ¯å‘é€æˆåŠŸ: ID=${messageId}`, 'success');
          log(`â° ç­‰å¾…SSEç¡®è®¤...`, 'info');
        } else {
          const errorText = await response.text();
          log(`âŒ å‘é€å¤±è´¥: ${response.status} - ${errorText}`, 'error');
        }
      } catch (error) {
        log(`âŒ å‘é€é”™è¯¯: ${error.message}`, 'error');
      }
    }

    function startDebug() {

      // æ£€æŸ¥Token
      const token = getToken();

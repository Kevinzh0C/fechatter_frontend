<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üñºÔ∏è Image Loading Fix Verification - Fechatter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .test-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      border-left: 4px solid #3b82f6;
    }

    .test-section h3 {
      color: #2d3748;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status.pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .image-test {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .image-item {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .image-item.loading {
      border-color: #fbbf24;
    }

    .image-item.success {
      border-color: #10b981;
    }

    .image-item.error {
      border-color: #ef4444;
    }

    .image-preview {
      width: 100%;
      max-width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
      border: 1px solid #e5e7eb;
    }

    .image-loading {
      width: 100%;
      height: 150px;
      background: #f3f4f6;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .image-info {
      font-size: 0.9rem;
    }

    .image-info div {
      margin-bottom: 5px;
    }

    .url-path {
      font-family: 'Monaco', 'Consolas', monospace;
      background: #f1f5f9;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      word-break: break-all;
    }

    .btn {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px 5px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .log-section {
      background: #1f2937;
      color: #e5e7eb;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 0.9rem;
    }

    .log-entry {
      margin-bottom: 8px;
      padding: 4px 0;
    }

    .log-entry.info {
      color: #60a5fa;
    }

    .log-entry.success {
      color: #34d399;
    }

    .log-entry.error {
      color: #f87171;
    }

    .log-entry.warn {
      color: #fbbf24;
    }

    .results-summary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
    }

    .results-summary.failed {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üñºÔ∏è Image Loading Fix Verification</h1>
      <p>Testing ImageCacheService token authentication fix</p>
    </div>

    <div class="content">
      <!-- Authentication Status -->
      <div class="test-section">
        <h3>üîê Authentication Status <span id="authStatus" class="status pending">Checking...</span></h3>
        <div id="authInfo">
          <p>Checking authentication token availability...</p>
        </div>
      </div>

      <!-- Image Loading Tests -->
      <div class="test-section">
        <h3>üñºÔ∏è Image Loading Tests <span id="imageStatus" class="status pending">Ready</span></h3>
        <div>
          <button id="startTest" class="btn">Start Image Loading Test</button>
          <button id="clearTest" class="btn" style="background: #6b7280;">Clear Results</button>
        </div>
        <div id="imageResults" class="image-test"></div>
      </div>

      <!-- Test Results Summary -->
      <div id="resultsSummary" style="display: none;"></div>

      <!-- Debug Log -->
      <div class="test-section">
        <h3>üìù Debug Log</h3>
        <div id="debugLog" class="log-section">
          <div class="log-entry info">üöÄ Image loading verification tool initialized</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    class ImageLoadingTestSuite {
      constructor() {
        this.testImages = [
          '/api/files/2/60c155658fcb1ef14145b5c9e359a571c504b8e1a7449d9965f720d3c1eebb68.png',
          '/api/files/2/test-image-1.png',
          '/api/files/2/test-image-2.jpg',
        ];

        this.testResults = {
          authentication: false,
          imageLoading: []
        };

        this.init();
      }

      init() {
        this.setupEventListeners();
        this.checkAuthentication();
      }

      setupEventListeners() {
        document.getElementById('startTest').addEventListener('click', () => this.startImageTest());
        document.getElementById('clearTest').addEventListener('click', () => this.clearResults());
      }

      log(message, type = 'info') {
        const timestamp = new Date().toLocaleTimeString();
        const logDiv = document.getElementById('debugLog');
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.textContent = `[${timestamp}] ${message}`;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;

        console.log(`[ImageTest] ${message}`);
      }

      async checkAuthentication() {
        this.log('üîê Checking authentication status...', 'info');

        try {
          // Check localStorage for auth token
          const authToken = localStorage.getItem('auth_token');
          const fechatterAuth = localStorage.getItem('fechatter_auth');

          let hasAuth = false;
          let authSource = '';

          if (authToken) {
            hasAuth = true;
            authSource = 'auth_token (localStorage)';
          } else if (fechatterAuth) {
            try {
              const auth = JSON.parse(fechatterAuth);
              if (auth.token) {
                hasAuth = true;
                authSource = 'fechatter_auth (localStorage)';
              }
            } catch (e) {
              this.log('‚ùå Failed to parse fechatter_auth', 'error');
            }
          }

          const authStatus = document.getElementById('authStatus');
          const authInfo = document.getElementById('authInfo');

          if (hasAuth) {
            authStatus.className = 'status success';
            authStatus.textContent = 'Authenticated';
            authInfo.innerHTML = `
                            <p>‚úÖ Authentication token found</p>
                            <p><strong>Source:</strong> ${authSource}</p>
                            <p><strong>Token Preview:</strong> ${authToken ? authToken.substring(0, 20) + '...' : 'N/A'}</p>
                        `;
            this.testResults.authentication = true;
            this.log('‚úÖ Authentication token available', 'success');
          } else {
            authStatus.className = 'status error';
            authStatus.textContent = 'Not Authenticated';
            authInfo.innerHTML = `
                            <p>‚ùå No authentication token found</p>
                            <p>Please login first to test authenticated image loading</p>
                            <p><a href="/login" style="color: #3b82f6;">Go to Login</a></p>
                        `;
            this.log('‚ùå No authentication token available', 'error');
          }

        } catch (error) {
          this.log(`‚ùå Authentication check failed: ${error.message}`, 'error');
          document.getElementById('authStatus').className = 'status error';
          document.getElementById('authStatus').textContent = 'Error';
        }
      }

      async startImageTest() {
        this.log('üñºÔ∏è Starting image loading tests...', 'info');

        const startBtn = document.getElementById('startTest');
        const imageStatus = document.getElementById('imageStatus');
        const resultsDiv = document.getElementById('imageResults');

        startBtn.disabled = true;
        imageStatus.className = 'status pending';
        imageStatus.textContent = 'Testing...';

        // Clear previous results
        resultsDiv.innerHTML = '';
        this.testResults.imageLoading = [];

        let successCount = 0;
        let totalCount = this.testImages.length;

        for (let i = 0; i < this.testImages.length; i++) {
          const imageUrl = this.testImages[i];
          const result = await this.testSingleImage(imageUrl, i + 1);
          this.testResults.imageLoading.push(result);

          if (result.success) {
            successCount++;
          }
        }

        // Update final status
        if (successCount === totalCount) {
          imageStatus.className = 'status success';
          imageStatus.textContent = `All ${totalCount} Tests Passed`;
          this.log(`‚úÖ All ${totalCount} image loading tests passed!`, 'success');
        } else if (successCount > 0) {
          imageStatus.className = 'status error';
          imageStatus.textContent = `${successCount}/${totalCount} Tests Passed`;
          this.log(`‚ö†Ô∏è ${successCount} out of ${totalCount} tests passed`, 'warn');
        } else {
          imageStatus.className = 'status error';
          imageStatus.textContent = 'All Tests Failed';
          this.log(`‚ùå All ${totalCount} image loading tests failed`, 'error');
        }

        this.showResultsSummary(successCount, totalCount);
        startBtn.disabled = false;
      }

      async testSingleImage(imageUrl, testNumber) {
        this.log(`üì∏ Testing image ${testNumber}: ${imageUrl}`, 'info');

        const resultsDiv = document.getElementById('imageResults');
        const imageItem = document.createElement('div');
        imageItem.className = 'image-item loading';
        imageItem.innerHTML = `
                    <div class="image-loading">
                        <div class="loading-spinner"></div>
                        <div>Loading image ${testNumber}...</div>
                    </div>
                    <div class="image-info">
                        <div><strong>Test ${testNumber}</strong></div>
                        <div class="url-path">${imageUrl}</div>
                        <div id="status-${testNumber}">Testing...</div>
                    </div>
                `;
        resultsDiv.appendChild(imageItem);

        try {
          // Get auth token
          const token = localStorage.getItem('auth_token') ||
            JSON.parse(localStorage.getItem('fechatter_auth') || '{}').token;

          if (!token) {
            throw new Error('No authentication token available');
          }

          // Test image loading with authentication
          const startTime = Date.now();
          const response = await fetch(imageUrl, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          const loadTime = Date.now() - startTime;

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const blob = await response.blob();
          const objectUrl = URL.createObjectURL(blob);

          // Update UI with success
          imageItem.className = 'image-item success';
          imageItem.innerHTML = `
                        <img src="${objectUrl}" alt="Test Image ${testNumber}" class="image-preview">
                        <div class="image-info">
                            <div><strong>‚úÖ Test ${testNumber} - Success</strong></div>
                            <div class="url-path">${imageUrl}</div>
                            <div><strong>Load Time:</strong> ${loadTime}ms</div>
                            <div><strong>Size:</strong> ${this.formatSize(blob.size)}</div>
                            <div><strong>Type:</strong> ${blob.type}</div>
                        </div>
                    `;

          this.log(`‚úÖ Image ${testNumber} loaded successfully (${loadTime}ms, ${this.formatSize(blob.size)})`, 'success');

          return {
            success: true,
            url: imageUrl,
            loadTime,
            size: blob.size,
            type: blob.type
          };

        } catch (error) {
          // Update UI with error
          imageItem.className = 'image-item error';
          imageItem.innerHTML = `
                        <div class="image-loading" style="background: #fee2e2; color: #991b1b;">
                            <div style="font-size: 2rem;">‚ùå</div>
                            <div>Failed to load</div>
                        </div>
                        <div class="image-info">
                            <div><strong>‚ùå Test ${testNumber} - Failed</strong></div>
                            <div class="url-path">${imageUrl}</div>
                            <div><strong>Error:</strong> ${error.message}</div>
                        </div>
                    `;

          this.log(`‚ùå Image ${testNumber} failed to load: ${error.message}`, 'error');

          return {
            success: false,
            url: imageUrl,
            error: error.message
          };
        }
      }

      showResultsSummary(successCount, totalCount) {
        const summaryDiv = document.getElementById('resultsSummary');
        const successRate = Math.round((successCount / totalCount) * 100);

        summaryDiv.className = successCount === totalCount ? 'results-summary' : 'results-summary failed';
        summaryDiv.style.display = 'block';
        summaryDiv.innerHTML = `
                    <h3>${successCount === totalCount ? 'üéâ' : '‚ö†Ô∏è'} Test Results Summary</h3>
                    <p><strong>Success Rate:</strong> ${successCount}/${totalCount} (${successRate}%)</p>
                    <p><strong>Authentication:</strong> ${this.testResults.authentication ? '‚úÖ Working' : '‚ùå Failed'}</p>
                    ${successCount === totalCount ?
            '<p>üéä All image loading tests passed! ImageCacheService token fix is working correctly.</p>' :
            '<p>‚ö†Ô∏è Some tests failed. Please check the debug log for details.</p>'
          }
                `;
      }

      clearResults() {
        document.getElementById('imageResults').innerHTML = '';
        document.getElementById('resultsSummary').style.display = 'none';
        document.getElementById('imageStatus').className = 'status pending';
        document.getElementById('imageStatus').textContent = 'Ready';
        this.testResults.imageLoading = [];
        this.log('üßπ Test results cleared', 'info');
      }

      formatSize(bytes) {
        const units = ['B', 'KB', 'MB', 'GB'];
        let size = bytes;
        let unitIndex = 0;

        while (size >= 1024 && unitIndex < units.length - 1) {
          size /= 1024;
          unitIndex++;
        }

        return `${size.toFixed(1)} ${units[unitIndex]}`;
      }
    }

    // Initialize the test suite when page loads
    document.addEventListener('DOMContentLoaded', () => {
      new ImageLoadingTestSuite();
    });
  </script>
</body>

</html>

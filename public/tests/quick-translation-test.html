<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Translation Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }

    .container {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
    }

    .test-area {
      margin: 20px 0;
    }

    .btn {
      padding: 10px 20px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056CC;
    }

    .result {
      margin: 10px 0;
      padding: 10px;
      background: white;
      border-radius: 5px;
      border-left: 4px solid #007AFF;
    }

    .quota {
      background: #e8f5e8;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üîß Quick Translation Test</h1>

    <div class="quota">
      <strong>Quota Status:</strong> <span id="quota">Loading...</span>
    </div>

    <div class="test-area">
      <input type="text" id="message" placeholder="Enter message to translate" value="Test message validation fix">
      <br>
      <button class="btn" onclick="testTranslation('zh')">Translate to ‰∏≠Êñá</button>
      <button class="btn" onclick="testTranslation('ja')">Translate to Êó•Êú¨Ë™û</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    async function testTranslation(lang) {
      const message = document.getElementById('message').value;
      const resultsDiv = document.getElementById('results');

      resultsDiv.innerHTML = '<div class="result">üîÑ Translating...</div>';

      // Store message globally for frontend integration
      window.currentTranslatingMessage = {
        id: 'test_' + Date.now(),
        content: message
      };

      try {
        const response = await fetch('/api/bot/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message_id: 'test_' + Date.now(),
            target_language: lang,
            text: message
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const result = await response.json();

        resultsDiv.innerHTML = `
                    <div class="result">
                        <strong>‚úÖ Translation Success!</strong><br>
                        <strong>Original:</strong> ${message}<br>
                        <strong>Translation:</strong> ${result.translation}<br>
                        <strong>Confidence:</strong> ${result.confidence}<br>
                        <strong>Provider:</strong> ${result.provider}
                    </div>
                `;

        // Update quota display
        document.getElementById('quota').textContent =
          `${result.quota_remaining}/${result.quota_limit} remaining (used: ${result.quota_used})`;

      } catch (error) {
        resultsDiv.innerHTML = `
                    <div class="result" style="border-left-color: red;">
                        <strong>‚ùå Translation Failed!</strong><br>
                        Error: ${error.message}
                    </div>
                `;
      } finally {
        delete window.currentTranslatingMessage;
      }
    }

    // Initialize quota display
    document.getElementById('quota').textContent = '20/20 remaining';
  </script>
</body>

</html>

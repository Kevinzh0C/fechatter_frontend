<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntax Test Verification</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: bold;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .test-section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #e9ecef;
      border-radius: 8px;
    }

    .code {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üîß FileUrlHandler.js Syntax Test Verification</h1>
    <p>This page tests if the fileUrlHandler.js syntax errors have been resolved.</p>

    <div id="import-test" class="test-section">
      <h3>1. ES6 Import Test</h3>
      <div id="import-status">Testing...</div>
    </div>

    <div id="function-test" class="test-section">
      <h3>2. Function Execution Test</h3>
      <div id="function-status">Testing...</div>
    </div>

    <div id="url-test" class="test-section">
      <h3>3. URL Processing Test</h3>
      <div id="url-status">Testing...</div>
      <div id="url-results"></div>
    </div>

    <div id="vite-test" class="test-section">
      <h3>4. Vite Development Server Status</h3>
      <div id="vite-status">Checking...</div>
    </div>

    <button onclick="runCompleteTest()"
      style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">
      üîÑ Run Complete Test
    </button>
  </div>

  <script type="module">
    let testResults = {
      import: false,
      function: false,
      urlProcessing: false,
      vite: false
    };

    // Test 1: ES6 Import
    async function testImport() {
      try {
        const module = await import('/src/utils/fileUrlHandler.js');

        if (module.getStandardFileUrl && typeof module.getStandardFileUrl === 'function') {
          document.getElementById('import-status').innerHTML =
            '<div class="status success">‚úÖ Import Successful - getStandardFileUrl function found</div>';
          testResults.import = true;
          return module;
        } else {
          throw new Error('getStandardFileUrl function not found in module');
        }
      } catch (error) {
        document.getElementById('import-status').innerHTML =
          `<div class="status error">‚ùå Import Failed: ${error.message}</div>`;
        console.error('Import test failed:', error);
        return null;
      }
    }

    // Test 2: Function Execution
    async function testFunction(module) {
      if (!module) {
        document.getElementById('function-status').innerHTML =
          '<div class="status error">‚ùå Cannot test function - import failed</div>';
        return;
      }

      try {
        const testUrl = 'test.png';
        const result = module.getStandardFileUrl(testUrl, { workspaceId: 2 });

        if (result && typeof result === 'string') {
          document.getElementById('function-status').innerHTML =
            `<div class="status success">‚úÖ Function Execution Successful</div>
                         <div class="code">Input: ${testUrl}\nOutput: ${result}</div>`;
          testResults.function = true;
        } else {
          throw new Error('Function returned invalid result');
        }
      } catch (error) {
        document.getElementById('function-status').innerHTML =
          `<div class="status error">‚ùå Function Execution Failed: ${error.message}</div>`;
        console.error('Function test failed:', error);
      }
    }

    // Test 3: URL Processing
    async function testUrlProcessing(module) {
      if (!module) {
        document.getElementById('url-status').innerHTML =
          '<div class="status error">‚ùå Cannot test URL processing - import failed</div>';
        return;
      }

      const testCases = [
        '/api/files/2/abc/def/test.jpg',
        '/files/2/test.pdf',
        'simple-file.png',
        'abc/def/hash-path-file.webp',
        'blob:http://localhost:5173/uuid-here'
      ];

      let results = [];
      let successCount = 0;

      for (const testCase of testCases) {
        try {
          const result = module.getStandardFileUrl(testCase, { workspaceId: 2 });
          results.push(`‚úÖ ${testCase} ‚Üí ${result}`);
          successCount++;
        } catch (error) {
          results.push(`‚ùå ${testCase} ‚Üí Error: ${error.message}`);
        }
      }

      if (successCount === testCases.length) {
        document.getElementById('url-status').innerHTML =
          '<div class="status success">‚úÖ URL Processing Test Passed</div>';
        testResults.urlProcessing = true;
      } else {
        document.getElementById('url-status').innerHTML =
          `<div class="status error">‚ùå URL Processing Test Failed (${successCount}/${testCases.length} passed)</div>`;
      }

      document.getElementById('url-results').innerHTML =
        '<div class="code">' + results.join('\n') + '</div>';
    }

    // Test 4: Vite Development Server
    async function testViteServer() {
      try {
        const response = await fetch('/');
        if (response.ok) {
          document.getElementById('vite-status').innerHTML =
            '<div class="status success">‚úÖ Vite Development Server Running</div>';
          testResults.vite = true;
        } else {
          throw new Error(`Server responded with status ${response.status}`);
        }
      } catch (error) {
        document.getElementById('vite-status').innerHTML =
          `<div class="status error">‚ùå Vite Server Issue: ${error.message}</div>`;
      }
    }

    // Run all tests
    window.runCompleteTest = async function () {
      console.log('üîß Starting syntax verification tests...');

      const module = await testImport();
      await testFunction(module);
      await testUrlProcessing(module);
      await testViteServer();

      // Summary
      const passedTests = Object.values(testResults).filter(Boolean).length;
      const totalTests = Object.keys(testResults).length;

      console.log(`üìä Test Results: ${passedTests}/${totalTests} passed`);
      console.log('Details:', testResults);

      if (passedTests === totalTests) {
        console.log('üéâ All syntax errors resolved! FileUrlHandler is working correctly.');
      } else {
        console.log('‚ö†Ô∏è Some issues remain. Check the test results above.');
      }
    };

    // Auto-run tests on page load
    runCompleteTest();
  </script>
</body>

</html>

<body>

  <div class="log" id="log"></div>

  <script>
    let eventSource = null;

    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logDiv = document.getElementById('log');
      const p = document.createElement('p');
      p.className = type;
      p.textContent = `[${timestamp}] ${message}`;

    function getAuthToken() {

    }

    // ç”Ÿæˆæ ‡å‡†UUID v4æ ¼å¼
    function generateUUID() {
      if (typeof crypto !== 'undefined' && crypto.randomUUID) {
        return crypto.randomUUID();
      }
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        const r = Math.random() * 16 | 0;
        const v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    async function sendMessage(payload, description) {
      const token = getAuthToken();
      if (!token) {
        log('âŒ æœªæ‰¾åˆ°è®¤è¯token', 'error');
        return;
      }

      try {
        log(`ğŸ“¤ ${description}`, 'info');
        log(`ğŸ“¦ è¯·æ±‚è½½è·: ${JSON.stringify(payload, null, 2)}`, 'info');

        const response = await fetch('/api/chat/2/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        log(`ğŸ“Š å“åº”çŠ¶æ€: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

        const responseText = await response.text();
        if (responseText) {
          log(`ğŸ“„ å“åº”å†…å®¹: ${responseText}`, 'info');
        }

        if (response.ok) {
          try {
            const result = JSON.parse(responseText);
            const messageId = result.data?.id || result.id;
            log(`âœ… æ¶ˆæ¯å‘é€æˆåŠŸ! ID: ${messageId}`, 'success');
            log(`ğŸ¯ ç­‰å¾…SSEäº‹ä»¶ç¡®è®¤...`, 'warning');
            return result;
          } catch (e) {
            log(`âœ… æ¶ˆæ¯å‘é€æˆåŠŸ! (å“åº”æ ¼å¼å¼‚å¸¸)`, 'success');
          }
        } else {
          log(`âŒ å‘é€å¤±è´¥: ${response.status}`, 'error');
          if (response.status === 422) {
            log(`ğŸ’¡ 422é”™è¯¯: è¯·æ±‚æ ¼å¼ä¸æ­£ç¡®ï¼Œå¯èƒ½æ˜¯idempotency_keyæ ¼å¼é—®é¢˜`, 'warning');
          }
        }
      } catch (error) {
        log(`âŒ è¯·æ±‚é”™è¯¯: ${error.message}`, 'error');
      }
    }

    // æµ‹è¯•æ­£ç¡®æ ¼å¼
    async function testCorrectFormat() {
      const payload = {
        content: `ğŸ§ª æ­£ç¡®æ ¼å¼æµ‹è¯• - ${new Date().toLocaleTimeString()}`,
        files: [],
        idempotency_key: generateUUID()

    }

    // æµ‹è¯•é”™è¯¯æ ¼å¼
    async function testWrongFormat() {

    // æµ‹è¯•å¸¦æ–‡ä»¶
    async function testWithFiles() {

        files: ["test-file.txt"],
        idempotency_key: generateUUID()

    function startSSE() {
      if (eventSource) {
        eventSource.close();
      }

      const token = getAuthToken();
      if (!token) {
        log('âŒ æœªæ‰¾åˆ°è®¤è¯tokenï¼', 'error');
        return;
      }

      const url = `/events?access_token=${token}`;
      log(`ğŸ“¡ è¿æ¥SSE: ${url.substring(0, 50)}...`, 'info');

      eventSource = new EventSource(url);
      document.getElementById('sseStatus').className = 'status connecting';
      document.getElementById('sseStatus').textContent = 'SSEè¿æ¥ä¸­...';

      eventSource.onopen = function (event) {
        log('âœ… SSEè¿æ¥å·²æ‰“å¼€', 'success');
        document.getElementById('sseStatus').className = 'status connected';
        document.getElementById('sseStatus').textContent = 'SSEå·²è¿æ¥';
      };

      eventSource.onmessage = function (event) {
        eventCount++;
        log(`ğŸ“¨ æ”¶åˆ°é»˜è®¤æ¶ˆæ¯ #${eventCount}: ${event.data}`, 'success');
      };

      // ç›‘å¬NewMessageäº‹ä»¶
      eventSource.addEventListener('NewMessage', function (event) {
        eventCount++;
        log(`ğŸ‰ æ”¶åˆ°NewMessageäº‹ä»¶ #${eventCount}: ${event.data}`, 'success');

        try {
          const data = JSON.parse(event.data);
          log(`ğŸ“ æ¶ˆæ¯ID: ${data.id}, å†…å®¹: ${data.content || 'N/A'}`, 'info');
        } catch (e) {
          log(`âš ï¸ æ— æ³•è§£æäº‹ä»¶æ•°æ®: ${e.message}`, 'warning');
        }
      });

      eventSource.addEventListener('ping', function (event) {
        log(`ğŸ’“ æ”¶åˆ°pingå¿ƒè·³`, 'info');
      });

      eventSource.onerror = function (event) {
        log(`âŒ SSEé”™è¯¯: ReadyState ${eventSource.readyState}`, 'error');
        document.getElementById('sseStatus').className = 'status disconnected';
        document.getElementById('sseStatus').textContent = 'SSEè¿æ¥é”™è¯¯';
      };
    }

    function stopSSE() {
      if (eventSource) {

        eventSource = null;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Debug - Fechatter</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #1a1a1a; color: #00ff00; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #333; }
        .success { border-color: #00ff00; }
        .error { border-color: #ff0000; color: #ff0000; }
        .testing { border-color: #ffff00; color: #ffff00; }
    </style>
</head>
<body>
    <h1>🔍 Fechatter 404 Debug Tool</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, status) {
            const div = document.createElement('div');
            div.className = `test ${status}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function testResource(url, description) {
            addResult(`Testing ${description}: ${url}`, 'testing');
            
            try {
                const response = await fetch(url);
                if (response.ok) {
                    addResult(`✅ ${description}: OK (${response.status})`, 'success');
                } else {
                    addResult(`❌ ${description}: FAILED (${response.status})`, 'error');
                }
            } catch (error) {
                addResult(`❌ ${description}: ERROR - ${error.message}`, 'error');
            }
        }

        // Test all the resources mentioned in the 404 errors
        async function runTests() {
            addResult('🚀 Starting 404 Debug Tests...', 'testing');
            
            await testResource('/src/assets/logo.svg', 'Logo SVG');
            await testResource('/src/main.js', 'Main JS');
            await testResource('/src/stores/auth.js', 'Auth Store');
            await testResource('/manifest.json', 'Manifest');
            await testResource('/vite.svg', 'Vite SVG');
            await testResource('/config/development.yml', 'Dev Config');
            
            // Test some potential wrong paths
            await testResource('/main.js', 'Wrong Main JS Path');
            await testResource('/auth.js', 'Wrong Auth JS Path');
            
            addResult('🎯 Debug tests completed!', 'success');
        }

        // Run tests when page loads
        runTests();

        // Monitor network requests
        const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
                if (entry.responseStatus === 404) {
                    addResult(`🚨 LIVE 404 DETECTED: ${entry.name}`, 'error');
                }
            }
        });
        observer.observe({entryTypes: ['resource']});
        
        addResult('👁️ Live 404 monitoring active...', 'testing');
    </script>
</body>
</html>

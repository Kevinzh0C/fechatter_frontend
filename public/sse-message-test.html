<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSE Message Test - Fechatter</title>
  <style>
    body {

    .stats {

    .stat-card {

    .stat-value {

    }

    .stat-label {

    }

    input[type="text"] {
      background: #1e1e1e;
      border: 1px solid #404040;
      color: #d4d4d4;
      padding: 8px;
      border-radius: 4px;
      width: 300px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>ğŸ§ª SSE Message Test</h1>
    <p>æµ‹è¯•æ¶ˆæ¯å‘é€å’ŒSSEäº‹ä»¶æ¥æ”¶</p>
  </div>

  <div class="controls">
    <button onclick="testMessage()">ğŸ“¤ å‘é€æµ‹è¯•æ¶ˆæ¯</button>
    <button onclick="startSSEMonitor()">ğŸ“¡ å¼€å§‹SSEç›‘æ§</button>
    <button onclick="stopSSEMonitor()">â¹ï¸ åœæ­¢SSEç›‘æ§</button>
    <button onclick="clearLog()">ğŸ§¹ æ¸…ç©ºæ—¥å¿—</button>
  </div>

  <div class="test-section">
    <h3>ğŸ“¤ æ¶ˆæ¯å‘é€æµ‹è¯•</h3>
    <input type="text" id="messageInput" placeholder="è¾“å…¥æµ‹è¯•æ¶ˆæ¯..." value="SSE Test Message">
    <button onclick="sendTestMessage()" id="sendBtn">ğŸ“¤ å‘é€æ¶ˆæ¯</button>
    <button onclick="runFullTest()" id="fullTestBtn">ğŸš€ å®Œæ•´æµç¨‹æµ‹è¯•</button>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-value" id="totalMessages">0</div>
      <div class="stat-label">å‘é€æ¶ˆæ¯æ•°</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="sseEvents">0</div>
      <div class="stat-label">æ¥æ”¶SSEäº‹ä»¶</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="successRate">0%</div>
      <div class="stat-label">ç¡®è®¤æˆåŠŸç‡</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="avgTime">0ms</div>
      <div class="stat-label">å¹³å‡å“åº”æ—¶é—´</div>
    </div>
  </div>

  <div class="test-section">
    <h3>ğŸ“‹ æµ‹è¯•æ—¥å¿—</h3>
    <div class="log-area" id="testLog">
      <div class="log-entry log-info">[ç³»ç»Ÿ] SSEæ¶ˆæ¯æµç¨‹æµ‹è¯•å·¥å…·å·²å¯åŠ¨</div>
    </div>
  </div>

  <script>
    let eventSource = null;
    let messageCount = 0;
    let sseEventCount = 0;
    let confirmationTimes = [];
    let pendingMessages = new Map(); // è·Ÿè¸ªå¾…ç¡®è®¤çš„æ¶ˆæ¯

    function log(message, type = 'info') {
      const logArea = document.getElementById('testLog');
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
      logArea.appendChild(entry);
      logArea.scrollTop = logArea.scrollHeight;
    }

    function updateStats() {
      document.getElementById('totalMessages').textContent = messageCount;
      document.getElementById('sseEvents').textContent = sseEventCount;

      const successRate = messageCount > 0 ? Math.round((sseEventCount / messageCount) * 100) : 0;
      document.getElementById('successRate').textContent = successRate + '%';

      const avgTime = confirmationTimes.length > 0
        ? Math.round(confirmationTimes.reduce((a, b) => a + b, 0) / confirmationTimes.length)
        : 0;
      document.getElementById('avgTime').textContent = avgTime + 'ms';
    }

    function getToken() {
      return localStorage.getItem('auth_token') ||
        window.tokenManager?.getAccessToken() ||
        window.__PINIA__?.state?.value?.auth?.token;
    }

    function connectSSE() {
      const token = getToken();
      if (!token) {
        log('âŒ æ— æ³•è·å–è®¤è¯token', 'error');
        return;
      }

      if (eventSource) {
        eventSource.close();
      }

      const url = `/events?access_token=${encodeURIComponent(token)}`;
      log(`ğŸ”— è¿æ¥SSE: ${url.substring(0, 50)}...`, 'info');

      eventSource = new EventSource(url);

      eventSource.onopen = function () {
        document.getElementById('sseStatus').className = 'status connected';
        document.getElementById('sseStatus').textContent = 'å·²è¿æ¥';
        log('âœ… SSEè¿æ¥å·²å»ºç«‹', 'success');
      };

      eventSource.onmessage = function (event) {
        sseEventCount++;
        log(`ğŸ“¨ æ”¶åˆ°SSEäº‹ä»¶: ${event.data}`, 'info');

        try {
          const data = JSON.parse(event.data);
          log(`ğŸ“‹ äº‹ä»¶ç±»å‹: ${data.type || 'æœªçŸ¥'}`, 'info');

          if (data.type === 'NewMessage') {
            log(`ğŸ¯ NewMessageäº‹ä»¶è¯¦æƒ…:`, 'success');
            log(`   æ¶ˆæ¯ID: ${data.id}`, 'success');
            log(`   å‘é€è€…: ${data.sender_id}`, 'success');
            log(`   å†…å®¹: ${data.content}`, 'success');
            log(`   èŠå¤©ID: ${data.chat_id}`, 'success');

            // æ£€æŸ¥æ˜¯å¦æ˜¯æˆ‘ä»¬å‘é€çš„æ¶ˆæ¯
            const messageKey = `${data.content}_${data.sender_id}`;
            if (pendingMessages.has(messageKey)) {
              const startTime = pendingMessages.get(messageKey);
              const responseTime = Date.now() - startTime;
              confirmationTimes.push(responseTime);
              pendingMessages.delete(messageKey);
              log(`âœ… æ¶ˆæ¯ç¡®è®¤æˆåŠŸ! å“åº”æ—¶é—´: ${responseTime}ms`, 'success');
            }
          }

          updateStats();
        } catch (e) {
          log(`âŒ è§£æSSEäº‹ä»¶å¤±è´¥: ${e.message}`, 'error');
        }
      };

      eventSource.onerror = function (event) {
        document.getElementById('sseStatus').className = 'status disconnected';
        document.getElementById('sseStatus').textContent = 'è¿æ¥é”™è¯¯';
        log(`âŒ SSEè¿æ¥é”™è¯¯: ReadyState=${eventSource?.readyState}`, 'error');
      };
    }

    function disconnectSSE() {
      if (eventSource) {
        eventSource.close();
        eventSource = null;
      }
      document.getElementById('sseStatus').className = 'status disconnected';
      document.getElementById('sseStatus').textContent = 'å·²æ–­å¼€';
      log('ğŸ”Œ SSEè¿æ¥å·²æ–­å¼€', 'warning');
    }

    async function sendTestMessage() {
      const messageInput = document.getElementById('messageInput');
      const content = messageInput.value.trim();

      if (!content) {
        log('âŒ è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹', 'error');
        return;
      }

      const sendBtn = document.getElementById('sendBtn');
      sendBtn.disabled = true;
      sendBtn.textContent = 'å‘é€ä¸­...';

      try {
        log(`ğŸ“¤ å‘é€æ¶ˆæ¯: "${content}"`, 'info');

        // è®°å½•å‘é€æ—¶é—´
        messageCount++;
        const currentUser = window.__PINIA__?.state?.value?.auth?.user;
        const messageKey = `${content}_${currentUser?.id || 'unknown'}`;
        pendingMessages.set(messageKey, Date.now());

        // æ„é€ æ¶ˆæ¯payload
        const payload = {
          content: content,
          files: [],
          mentions: [],
          reply_to: null,
          idempotency_key: crypto.randomUUID()
        };

        // å‘é€åˆ°å½“å‰èŠå¤© (å‡è®¾æ˜¯chat 2)
        const chatId = 2;
        const response = await fetch(`/api/chat/${chatId}/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${getToken()}`
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          const result = await response.json();
          log(`âœ… æ¶ˆæ¯å‘é€æˆåŠŸ: ID=${result.data?.id || result.id}`, 'success');
          log(`â° ç­‰å¾…SSEç¡®è®¤äº‹ä»¶...`, 'warning');

          // è®¾ç½®15ç§’è¶…æ—¶
          setTimeout(() => {
            if (pendingMessages.has(messageKey)) {
              pendingMessages.delete(messageKey);
              log(`â° æ¶ˆæ¯ç¡®è®¤è¶…æ—¶: "${content}"`, 'error');
              updateStats();
            }
          }, 15000);

        } else {
          log(`âŒ æ¶ˆæ¯å‘é€å¤±è´¥: ${response.status} ${response.statusText}`, 'error');
        }

        updateStats();

      } catch (error) {
        log(`âŒ å‘é€æ¶ˆæ¯æ—¶å‡ºé”™: ${error.message}`, 'error');
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'ğŸ“¤ å‘é€æ¶ˆæ¯';
      }
    }

    async function runFullTest() {
      log('ğŸš€ å¼€å§‹å®Œæ•´æµç¨‹æµ‹è¯•...', 'info');

      if (!eventSource || eventSource.readyState !== 1) {
        log('ğŸ“¡ é¦–å…ˆå»ºç«‹SSEè¿æ¥...', 'info');
        connectSSE();

        // ç­‰å¾…è¿æ¥å»ºç«‹
        await new Promise(resolve => {
          const checkConnection = () => {
            if (eventSource && eventSource.readyState === 1) {
              resolve();
            } else {
              setTimeout(checkConnection, 500);
            }
          };
          checkConnection();
        });
      }

      log('âœ… SSEè¿æ¥å·²å°±ç»ªï¼Œå¼€å§‹å‘é€æµ‹è¯•æ¶ˆæ¯...', 'success');

      // å‘é€3æ¡æµ‹è¯•æ¶ˆæ¯
      for (let i = 1; i <= 3; i++) {
        document.getElementById('messageInput').value = `Full Test Message ${i} - ${new Date().toLocaleTimeString()}`;
        await sendTestMessage();

        // ç­‰å¾…2ç§’å†å‘é€ä¸‹ä¸€æ¡
        if (i < 3) {
          await new Promise(resolve => setTimeout(resolve, 2000));
        }
      }

      log('ğŸ‰ å®Œæ•´æµç¨‹æµ‹è¯•å®Œæˆï¼æŸ¥çœ‹ä¸Šæ–¹ç»Ÿè®¡æ•°æ®äº†è§£ç»“æœ', 'success');
    }

    function clearLog() {
      document.getElementById('testLog').innerHTML =
        '<div class="log-entry log-info">[ç³»ç»Ÿ] æ—¥å¿—å·²æ¸…é™¤</div>';
      messageCount = 0;
      sseEventCount = 0;
      confirmationTimes = [];
      pendingMessages.clear();
      updateStats();
    }

    // è‡ªåŠ¨è¿æ¥
    document.addEventListener('DOMContentLoaded', function () {
      log('ğŸš€ SSEæ¶ˆæ¯æµç¨‹æµ‹è¯•å·¥å…·å·²åŠ è½½', 'info');
      setTimeout(() => {
        if (getToken()) {
          log('ğŸ” æ£€æµ‹åˆ°è®¤è¯tokenï¼Œè‡ªåŠ¨è¿æ¥SSE...', 'info');
          connectSSE();
        }
      }, 1000);
    });

    // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
    window.addEventListener('beforeunload', disconnectSSE);

    function startSSEMonitor() {
      if (eventSource) {
        eventSource.close();
      }

      const token = localStorage.getItem('auth_token') ||
        localStorage.getItem('fechatter_auth') ||
        sessionStorage.getItem('auth_token');

      if (!token) {
        log('âŒ æœªæ‰¾åˆ°è®¤è¯tokenï¼', 'error');
        return;
      }

      const url = `/events?access_token=${token}`;
      log(`ğŸ“¡ è¿æ¥SSE: ${url.substring(0, 50)}...`, 'info');

      eventSource = new EventSource(url);

      eventSource.onopen = function (event) {
        log('âœ… SSEè¿æ¥å·²æ‰“å¼€', 'success');
      };

      eventSource.onmessage = function (event) {
        log(`ğŸ“¨ æ”¶åˆ°é»˜è®¤æ¶ˆæ¯: ${event.data}`, 'success');
      };

      // ç›‘å¬æ‰€æœ‰å¯èƒ½çš„äº‹ä»¶ç±»å‹
      const eventTypes = ['NewMessage', 'MessageDelivered', 'ping', 'message', 'new_message', 'message_delivered'];
      eventTypes.forEach(eventType => {
        eventSource.addEventListener(eventType, function (event) {
          log(`ğŸ‰ æ”¶åˆ°${eventType}äº‹ä»¶: ${event.data}`, 'success');
        });
      });

      eventSource.onerror = function (event) {
        log(`âŒ SSEé”™è¯¯: ReadyState ${eventSource.readyState}`, 'error');
      };
    }

    function stopSSEMonitor() {
      if (eventSource) {
        eventSource.close();
        eventSource = null;
        log('â¹ï¸ SSEè¿æ¥å·²å…³é—­', 'info');
      }
    }

    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨å¼€å§‹SSEç›‘æ§
    window.addEventListener('load', function () {
      setTimeout(startSSEMonitor, 1000);
    });
  </script>
</body>

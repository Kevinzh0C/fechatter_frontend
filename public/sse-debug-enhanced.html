<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üî¨ SSE Enhanced Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .btn { padding: 10px 20px; margin: 5px; background: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #005999; }
        .btn-danger { background: #dc3545; }
        .btn-success { background: #28a745; }
        .log { background: #2d2d2d; padding: 15px; border-radius: 5px; margin: 10px 0; max-height: 400px; overflow-y: auto; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .critical { color: #ff5722; font-weight: bold; }
        .info { color: #2196f3; }
        .section { background: #333; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .status { display: inline-block; padding: 5px 10px; border-radius: 3px; margin: 2px; }
        .status-ok { background: #4caf50; }
        .status-error { background: #f44336; }
        .status-warning { background: #ff9800; }
    </style>
</head>
<body>
    <h1>üî¨ SSE Enhanced Debug Tool</h1>
    
    <div class="section">
        <h3>üéÆ Control Panel</h3>
        <button class="btn" onclick="fullDiagnosis()">üî¨ Complete Diagnosis</button>
        <button class="btn btn-success" onclick="forceSSEConnection()">üöÄ Force SSE Connect</button>
        <button class="btn btn-danger" onclick="clearEverything()">üóëÔ∏è Clear All</button>
    </div>
    
    <div class="section">
        <h3>üìä Real-time Status</h3>
        <div id="status-display"></div>
    </div>
    
    <div class="section">
        <h3>ÔøΩÔøΩ Debug Log</h3>
        <div class="log" id="log"></div>
    </div>
    
    <script>
        let statusInterval = null;
        
        function log(message, type = "info") {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById("log");
            const className = {
                "error": "error",
                "success": "success", 
                "warning": "warning",
                "critical": "critical",
                "info": "info"
            }[type] || "";
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[SSE Enhanced] ${message}`);
        }
        
        function clearEverything() {
            document.getElementById("log").innerHTML = "";
            document.getElementById("status-display").innerHTML = "";
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }
        
        function updateStatus() {
            const statusDiv = document.getElementById("status-display");
            let html = "";
            
            // Check MinimalSSE
            if (window.minimalSSE) {
                const status = window.minimalSSE.getStatus();
                html += `<span class="status ${status.connected ? 'status-ok' : 'status-error'}">SSE: ${status.connected ? 'Connected' : 'Disconnected'}</span>`;
                html += `<span class="status status-warning">Retries: ${status.retries}</span>`;
            } else {
                html += `<span class="status status-error">MinimalSSE: Not Found</span>`;
            }
            
            // Check Auth
            const token = localStorage.getItem('auth_token') || localStorage.getItem('fechatter_auth_token');
            html += `<span class="status ${token ? 'status-ok' : 'status-error'}">Token: ${token ? 'Available' : 'Missing'}</span>`;
            
            statusDiv.innerHTML = html;
        }
        
        function startStatusMonitoring() {
            if (statusInterval) clearInterval(statusInterval);
            statusInterval = setInterval(updateStatus, 1000);
            updateStatus();
        }
        
        async function fullDiagnosis() {
            log("üî¨ Starting Complete Diagnosis", "info");
            clearEverything();
            startStatusMonitoring();
            
            // Check Token
            const tokenKeys = ["auth_token", "fechatter_auth_token", "access_token"];
            let activeToken = null;
            
            for (const key of tokenKeys) {
                const token = localStorage.getItem(key);
                if (token) {
                    activeToken = token;
                    log(`‚úÖ Found Token: ${key} (${token.length} chars)`, "success");
                    break;
                }
            }
            
            if (!activeToken) {
                log("‚ùå CRITICAL: No token found!", "critical");
                return;
            }
            
            // Check SSE Service
            if (window.minimalSSE) {
                log("‚úÖ MinimalSSE service found", "success");
                const status = window.minimalSSE.getStatus();
                log(`üì° Connected: ${status.connected}, Retries: ${status.retries}`, status.connected ? "success" : "error");
                
                if (window.minimalSSE.eventSource) {
                    log(`üîó EventSource URL: ${window.minimalSSE.eventSource.url}`, "info");
                    log(`üìä ReadyState: ${window.minimalSSE.eventSource.readyState}`, "info");
                } else {
                    log("‚ùå No EventSource object", "error");
                }
            } else {
                log("‚ùå CRITICAL: MinimalSSE not found!", "critical");
            }
            
            // Test Connection
            try {
                const testUrl = `/events?access_token=${activeToken}`;
                log(`üîó Testing: ${testUrl.substring(0, 50)}...`, "info");
                
                const testSource = new EventSource(testUrl);
                
                testSource.onopen = function() {
                    log("‚úÖ REAL SSE CONNECTION SUCCESS!", "success");
                    setTimeout(() => testSource.close(), 5000);
                };
                
                testSource.onerror = function() {
                    log(`‚ùå SSE Error: ReadyState=${testSource.readyState}`, "error");
                };
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, "error");
            }
        }
        
        async function forceSSEConnection() {
            log("üöÄ Force SSE Connection", "info");
            
            const token = localStorage.getItem('auth_token') || 
                         localStorage.getItem('fechatter_auth_token');
            
            if (!token || !window.minimalSSE) {
                log("‚ùå Cannot force: Missing token or service", "error");
                return;
            }
            
            try {
                log("üîÑ Forcing connection...", "info");
                window.minimalSSE.disconnect();
                await new Promise(resolve => setTimeout(resolve, 1000));
                window.minimalSSE.connect(token);
                
                setTimeout(() => {
                    const status = window.minimalSSE.getStatus();
                    log(`üì° Result: ${status.connected ? 'SUCCESS' : 'FAILED'}`, status.connected ? "success" : "error");
                }, 3000);
                
            } catch (error) {
                log(`‚ùå Force failed: ${error.message}`, "error");
            }
        }
        
        window.addEventListener("load", () => {
            log("üî¨ Enhanced Debug Tool loaded", "info");
            startStatusMonitoring();
        });
    </script>
</body>
</html>

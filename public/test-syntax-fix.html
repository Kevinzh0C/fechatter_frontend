<!DOCTYPE html>
<html>

<head>
  <title>Syntax Fix Test</title>
</head>

<body>
  <h1>FileUrlHandler Syntax Test</h1>
  <div id="results"></div>

  <script type="module">
    const results = document.getElementById('results');

    try {
      const module = await import('/src/utils/fileUrlHandler.js');
      results.innerHTML = '<p style="color: green;">✅ Import successful!</p>';

      // Test function
      const testResult = module.getStandardFileUrl('test.png', { workspaceId: 2 });
      results.innerHTML += `<p style="color: green;">✅ Function works: ${testResult}</p>`;

    } catch (error) {
      results.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
      console.error('Test failed:', error);
    }
  </script>
</body>

</html>

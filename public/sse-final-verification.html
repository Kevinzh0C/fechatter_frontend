<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî• SSE Final Verification - Post Proxy Fix</title>
  <style>
    body {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .title {
      text-align: center;
      color: #FFD700;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      border-left: 4px solid #FFD700;
    }

    .check-button {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      font-family: inherit;
    }

    .check-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
    }

    .status {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: bold;
    }

    .success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
      color: #90EE90;
    }

    .error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #FFB6C1;
    }

    .warning {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid #ffc107;
      color: #FFFF8D;
    }

    .log {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }

    .metric {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #45a049);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">üî• SSE Final Verification</h1>
    <p style="text-align: center; font-size: 1.2em;">Post-Proxy Fix Complete Test Suite</p>

    <div class="section">
      <h3>üöÄ Quick Status Check</h3>
      <button class="check-button" onclick="quickStatusCheck()">üìä Check SSE Status</button>
      <button class="check-button" onclick="forceReconnect()">üîÑ Force Reconnect</button>
      <button class="check-button" onclick="testMessageFlow()">üì® Test Message Flow</button>
      <div id="quick-status"></div>
    </div>

    <div class="section">
      <h3>üîç Detailed Analysis</h3>
      <button class="check-button" onclick="runFullDiagnostic()">üî¨ Run Full Diagnostic</button>
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
      <div id="diagnostic-results"></div>
    </div>

    <div class="section">
      <h3>üìä Real-time Metrics</h3>
      <div id="metrics">
        <div class="metric">üîó Connection: <span id="connection-status">Unknown</span></div>
        <div class="metric">üì° Events Received: <span id="events-count">0</span></div>
        <div class="metric">‚è±Ô∏è Uptime: <span id="uptime">0s</span></div>
        <div class="metric">üîÑ Reconnects: <span id="reconnect-count">0</span></div>
      </div>
    </div>

    <div class="section">
      <h3>üìù Live SSE Log</h3>
      <button class="check-button" onclick="clearLog()">üóëÔ∏è Clear Log</button>
      <div class="log" id="sse-log">Waiting for SSE events...</div>
    </div>
  </div>

  <script>
    let startTime = Date.now();
    let eventsReceived = 0;
    let reconnectCount = 0;

    // Update metrics every second
    setInterval(updateMetrics, 1000);

    function updateMetrics() {
      const uptime = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('uptime').textContent = `${uptime}s`;

      if (window.minimalSSE) {
        document.getElementById('connection-status').textContent =
          window.minimalSSE.connected ? '‚úÖ Connected' : '‚ùå Disconnected';
        document.getElementById('events-count').textContent = eventsReceived;
        document.getElementById('reconnect-count').textContent = reconnectCount;
      }
    }

    function quickStatusCheck() {
      const statusDiv = document.getElementById('quick-status');

      if (!window.minimalSSE) {
        statusDiv.innerHTML = '<div class="error">‚ùå minimalSSE not found! SSE service not loaded.</div>';
        return;
      }

      const status = {
        connected: window.minimalSSE.connected || false,
        eventSourceExists: !!window.minimalSSE.eventSource,
        readyState: window.minimalSSE.eventSource?.readyState,
        retryCount: window.minimalSSE.retryCount || 0,
        token: window.authStore?.token ? 'Present' : 'Missing'
      };

      const readyStateText = {
        0: 'CONNECTING',
        1: 'OPEN',
        2: 'CLOSED'
      };

      let statusClass = status.connected ? 'success' : 'error';
      let statusIcon = status.connected ? '‚úÖ' : '‚ùå';

      statusDiv.innerHTML = `
                <div class="${statusClass}">
                    ${statusIcon} SSE Status: ${status.connected ? 'CONNECTED' : 'DISCONNECTED'}
                </div>
                <div class="metric">EventSource: ${status.eventSourceExists ? '‚úÖ' : '‚ùå'}</div>
                <div class="metric">ReadyState: ${status.readyState} (${readyStateText[status.readyState] || 'UNKNOWN'})</div>
                <div class="metric">Retry Count: ${status.retryCount}</div>
                <div class="metric">Auth Token: ${status.token}</div>
            `;
    }

    function forceReconnect() {
      if (window.minimalSSE) {
        logMessage('üîÑ Forcing SSE reconnection...');
        reconnectCount++;
        window.minimalSSE.connect();
        setTimeout(quickStatusCheck, 2000);
      } else {
        logMessage('‚ùå minimalSSE not available for reconnection');
      }
    }

    function testMessageFlow() {
      logMessage('üì® Testing message flow...');

      // Navigate to chat if not already there
      if (!window.location.pathname.includes('/chat/')) {
        logMessage('üîÑ Navigating to chat...');
        window.location.href = '/chat/2';
        return;
      }

      logMessage('‚úÖ Already in chat - SSE should be active');
      quickStatusCheck();
    }

    async function runFullDiagnostic() {
      const resultsDiv = document.getElementById('diagnostic-results');
      const progress = document.getElementById('progress');

      resultsDiv.innerHTML = '<div class="warning">üî¨ Running diagnostic...</div>';

      const tests = [
        { name: 'SSE Service Check', test: testSSEService },
        { name: 'EventSource Validation', test: testEventSource },
        { name: 'Authentication Check', test: testAuthentication },
        { name: 'Connection Stability', test: testConnectionStability },
        { name: 'Proxy Configuration', test: testProxyConfig }
      ];

      let results = [];

      for (let i = 0; i < tests.length; i++) {
        progress.style.width = `${(i / tests.length) * 100}%`;

        try {
          const result = await tests[i].test();
          results.push({ ...tests[i], result, status: 'success' });
          logMessage(`‚úÖ ${tests[i].name}: PASS`);
        } catch (error) {
          results.push({ ...tests[i], result: error.message, status: 'error' });
          logMessage(`‚ùå ${tests[i].name}: FAIL - ${error.message}`);
        }

        await new Promise(resolve => setTimeout(resolve, 500));
      }

      progress.style.width = '100%';

      const passCount = results.filter(r => r.status === 'success').length;
      const overallStatus = passCount === tests.length ? 'success' :
        passCount >= tests.length * 0.7 ? 'warning' : 'error';

      resultsDiv.innerHTML = `
                <div class="${overallStatus}">
                    üìä Diagnostic Complete: ${passCount}/${tests.length} tests passed
                </div>
                ${results.map(r => `
                    <div class="metric">
                        ${r.status === 'success' ? '‚úÖ' : '‚ùå'} ${r.name}: ${r.result}
                    </div>
                `).join('')}
            `;
    }

    // Test functions
    async function testSSEService() {
      if (!window.minimalSSE) throw new Error('SSE service not loaded');
      return 'SSE service available';
    }

    async function testEventSource() {
      if (!window.minimalSSE?.eventSource) throw new Error('EventSource not created');
      const state = window.minimalSSE.eventSource.readyState;
      if (state !== 1) throw new Error(`Invalid ReadyState: ${state}`);
      return 'EventSource active';
    }

    async function testAuthentication() {
      if (!window.authStore?.token) throw new Error('No auth token');
      if (!window.authStore?.isAuthenticated) throw new Error('Not authenticated');
      return 'Authentication valid';
    }

    async function testConnectionStability() {
      if (!window.minimalSSE?.connected) throw new Error('Not connected');
      return 'Connection stable';
    }

    async function testProxyConfig() {
      // Check if we can see proxy logs in the dev tools
      return 'Proxy configured (check network tab)';
    }

    function logMessage(message) {
      const log = document.getElementById('sse-log');
      const timestamp = new Date().toLocaleTimeString();
      log.textContent += `[${timestamp}] ${message}\n`;
      log.scrollTop = log.scrollHeight;
    }

    function clearLog() {
      document.getElementById('sse-log').textContent = 'Log cleared...\n';
    }

    // Monitor SSE events
    if (window.minimalSSE && window.minimalSSE.eventSource) {
      const originalOnMessage = window.minimalSSE.eventSource.onmessage;
      window.minimalSSE.eventSource.onmessage = function (event) {
        eventsReceived++;
        logMessage(`üì® SSE Event: ${event.data}`);
        if (originalOnMessage) originalOnMessage.call(this, event);
      };
    }

    // Initial status check
    setTimeout(quickStatusCheck, 1000);

    logMessage('üî• SSE Final Verification loaded');
    logMessage('üìä Ready for testing post-proxy fix');
  </script>
</body>

</html>

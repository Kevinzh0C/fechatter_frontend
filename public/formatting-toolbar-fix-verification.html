<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessageInput格式化工具栏修复验证</title>
    <style>
        body { font-family: system-ui; margin: 20px; background: linear-gradient(135deg, #667eea, #764ba2); }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 16px; padding: 30px; }
        .test-section { background: #f8fafc; border-radius: 12px; padding: 20px; margin: 20px 0; }
        .mock-toolbar { display: flex; gap: 16px; background: white; border: 1px solid #e5e7eb; padding: 12px 16px; border-radius: 6px; }
        .mock-btn { background: #f9fafb; border: 1px solid #e5e7eb; padding: 8px 12px; border-radius: 6px; min-width: 36px; cursor: pointer; }
        .status { padding: 8px 16px; border-radius: 20px; margin: 5px; }
        .status.pending { background: #fef3c7; color: #92400e; }
        .btn-primary { background: #6366f1; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 MessageInput格式化工具栏修复验证</h1>
        
        <div class="test-section">
            <h2>修复内容</h2>
            <p>✅ 删除内嵌B按钮工具栏</p>
            <p>✅ 在markdown preview和输入框间添加格式化工具栏</p>
            <p>✅ 工具栏样式与输入框保持一致</p>
        </div>

        <div class="test-section">
            <h2>新工具栏演示</h2>
            <div style="border: 2px solid #e5e7eb; border-radius: 12px; padding: 20px; background: #f9fafb;">
                <div style="background: #f8fafc; border: 1px solid #e5e7eb; border-radius: 12px 12px 0 0; padding: 16px;">
                    <div style="color: #6b7280;">📝 Markdown Preview</div>
                </div>
                <div class="mock-toolbar">
                    <div class="mock-btn"><strong>B</strong></div>
                    <div class="mock-btn"><em>I</em></div>
                    <div class="mock-btn">��</div>
                    <div class="mock-btn">H3</div>
                    <div class="mock-btn">•</div>
                </div>
                <div style="background: white; border: 1px solid #e5e7eb; border-top: none; border-radius: 0 0 12px 12px; padding: 16px;">
                    <textarea style="width: 100%; border: none;" rows="3" placeholder="Type in Markdown..."></textarea>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>测试检查项</h2>
            <span class="status pending">⏳ 切换到Markdown模式，工具栏应显示在preview下方</span><br>
            <span class="status pending">⏳ 点击B按钮应插入**text**格式</span><br>
            <span class="status pending">⏳ 表情包选择器应正常打开</span>
        </div>

        <div class="test-section">
            <button class="btn-primary" onclick="window.open('http://localhost:5173', '_blank')">
                🚀 打开测试环境
            </button>
        </div>
    </div>
</body>
</html>
